# VA Woods â€“ local development
# Start: docker compose up -d
# Then run ingestion and dbt from host (or add worker services).

services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: va_woods
      POSTGRES_PASSWORD: va_woods_dev
      POSTGRES_DB: va_woods
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U va_woods -d va_woods"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  martin:
    image: ghcr.io/maplibre/martin:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://va_woods:va_woods_dev@postgres:5432/va_woods?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://va_woods:va_woods_dev@postgres:5432/va_woods
      ENV_RASTER_DIR: /app/data/environmental
    volumes:
      - ./data:/app/data
      - ./ml/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      postgres:
        condition: service_healthy

  viz:
    build:
      context: ./viz
      dockerfile: Dockerfile
    ports:
      - "8502:8501"
    environment:
      DATABASE_URL: postgresql://va_woods:va_woods_dev@postgres:5432/va_woods
      ML_API_URL: http://ml:8000
    volumes:
      - ./data:/app/data:ro
      - ./viz/pages:/app/pages
      - ./viz/lib:/app/lib
      - ./viz/app.py:/app/app.py
    depends_on:
      postgres:
        condition: service_healthy
      ml:
        condition: service_started

volumes:
  pgdata: {}
  minio_data: {}
